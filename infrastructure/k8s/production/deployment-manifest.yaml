# PregnancyCare 360 - Production Deployment Manifest
# Blue-Green Deployment Strategy with Health Checks and Auto-Scaling

apiVersion: v1
kind: Namespace
metadata:
  name: pregnancycare360-production
  labels:
    app: pregnancycare360
    environment: production
    version: v1.0.0

---
# ConfigMap for Production Environment Variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: pregnancycare360-config
  namespace: pregnancycare360-production
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_VERSION: "v1"
  CORS_ORIGIN: "https://app.pregnancycare360.com"
  SESSION_TIMEOUT: "3600"
  RATE_LIMIT_WINDOW: "900"
  RATE_LIMIT_MAX: "1000"
  CACHE_TTL: "300"
  DB_POOL_SIZE: "20"
  DB_TIMEOUT: "30000"
  REDIS_TTL: "3600"
  AI_MODEL_VERSION: "1.0.0"
  FEATURE_FLAGS: "early_detection:true,population_analytics:true,telehealth:false"

---
# Secret for Sensitive Configuration
apiVersion: v1
kind: Secret
metadata:
  name: pregnancycare360-secrets
  namespace: pregnancycare360-production
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0BwcmVnbmFuY3ljYXJlMzYwLXByb2QucG9zdGdyZXMuZGF0YWJhc2UuYXp1cmUuY29tOjU0MzIvcHJlZ25hbmN5Y2FyZTM2MA==
  REDIS_URL: cmVkaXM6Ly9wcmVnbmFuY3ljYXJlMzYwLXByb2QucmVkaXMuY2FjaGUud2luZG93cy5uZXQ6NjM4MA==
  JWT_SECRET: c3VwZXJfc2VjdXJlX2p3dF9zZWNyZXRfa2V5XzIwMjU=
  ENCRYPTION_KEY: YWVzXzI1Nl9lbmNyeXB0aW9uX2tleV9mb3JfaGlwYWE=
  SENDGRID_API_KEY: U0cuYWJjZGVmZ2hpams=
  TWILIO_AUTH_TOKEN: dHdpbGlvX2F1dGhfdG9rZW4=
  AZURE_STORAGE_KEY: YXp1cmVfc3RvcmFnZV9hY2Nlc3Nfa2V5

---
# API Gateway Deployment (Blue)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-blue
  namespace: pregnancycare360-production
  labels:
    app: api-gateway
    version: blue
    tier: gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
      version: blue
  template:
    metadata:
      labels:
        app: api-gateway
        version: blue
        tier: gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/travis-picou/pregnancycare360-monitoring-api-gateway:main
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: pregnancycare360-config
        - secretRef:
            name: pregnancycare360-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
# Patient Service Deployment (Blue)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service-blue
  namespace: pregnancycare360-production
  labels:
    app: patient-service
    version: blue
    tier: service
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: patient-service
      version: blue
  template:
    metadata:
      labels:
        app: patient-service
        version: blue
        tier: service
    spec:
      containers:
      - name: patient-service
        image: ghcr.io/travis-picou/pregnancycare360-monitoring-patient-service:main
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "patient-service"
        envFrom:
        - configMapRef:
            name: pregnancycare360-config
        - secretRef:
            name: pregnancycare360-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
# AI/ML Service Deployment (Blue)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ml-service-blue
  namespace: pregnancycare360-production
  labels:
    app: ai-ml-service
    version: blue
    tier: ai-ml
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-ml-service
      version: blue
  template:
    metadata:
      labels:
        app: ai-ml-service
        version: blue
        tier: ai-ml
    spec:
      containers:
      - name: ai-ml-service
        image: ghcr.io/travis-picou/pregnancycare360-monitoring-ai-ml:main
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: WORKERS
          value: "4"
        - name: MODEL_PATH
          value: "/app/models"
        envFrom:
        - configMapRef:
            name: pregnancycare360-config
        - secretRef:
            name: pregnancycare360-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: ai-models-pvc

